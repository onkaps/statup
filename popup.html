<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>StatUp</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h3>StatUp Setup</h3>

    <label>
        LeetCode Username
        <input type="text" id="leetcodeInput" placeholder="leetcode_username" />
    </label>

    <label>
        Codeforces Handle
        <input type="text" id="codeforcesInput" placeholder="codeforces_handle" />
    </label>

    <label>
        CodeChef Username
        <input type="text" id="codechefInput" placeholder="codechef_username" />
    </label>

    <button id="saveBtn">Save Settings</button>

    <div id="status" class="status"></div>
    <div id="stats">
        <div id="lcStats">LeetCode: -</div>
        <div id="cfStats">Codeforces: -</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
